{% extends "base.html" %}

{% block content %}
<form action='/add-entry' method='POST'>
<h1>Add a Blog Entry:</h1>

<label>
    <h2>Blog Title:</h2>
    <input type='text' name='title' value='{{title}}'/>
</label>
<br>
<label>
    <h2>Blog Entry:</h2>
    <textarea type='text' name='blog_entry' value='{{blog_entry}}'/></textarea>
</label>
<br>
<input type=submit value='Add Entry' href='/entry'/>
</form>
{% endblock %}
